<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta content="" name="pgv" />
    <title>先机鹰眼播报</title>
    <link rel="stylesheet" type="text/css" href="../res/css/global.css">
    <link rel="stylesheet" type="text/css" href="../res/css/hawkeye/hawkeye.css">
<body class="index">
<div class="container">
    <div class="noSubscribe hide">
        <img src="../res/img/hawkeye/yybb_picture_01.jpg" width="100%" alt=""/>
        <img src="../res/img/hawkeye/yybb_picture_02.jpg" width="100%" alt=""/>
        <img src="../res/img/hawkeye/yybb_picture_03.jpg" width="100%" alt=""/>
        <img src="../res/img/hawkeye/yybb_picture_04.jpg" width="100%" alt=""/>
        <div class="btn-line"><a href="javascript:;" class="btn"><img src="../res/img/hawkeye/yybb_btn.png" width="100%" alt=""/></a></div>
    </div>
    <div class="subscribe">
        <div class="section section1">
            <div class="broadcast" id="broadcast">
                <!--<div class="logo">-->
                    <!--<p class="logo-date">2016年10月17日</p>-->
                <!--</div>-->
                <!--<div class="line">-->
                    <!--<span class="line-title">市场信号</span><span class="signal">强势</span><span class="signal">强势转弱</span><span class="signal">弱势</span><span class="signal bg-red">弱势转强</span>-->
                <!--</div>-->
                <!--<div class="line">-->
                    <!--<span class="line-title">未来短期内大盘</span><span class="signal bg-red">上涨</span><span class="line-title1">概率</span><span class="per red">87.34<span class="unit">%</span></span>-->
                <!--</div>-->
                <!--<div class="line">-->
                    <!--<span class="line-title">操作建议</span><span class="signal bg-red">买入并持有</span>-->
                <!--</div>-->
            </div>
            <div class="probability-desc flex flex-h-justify">
                <div>
                    <span class="ico bg-red"></span>&gt;60%上涨概率
                </div>
                <div>
                    <span class="ico bg-yellow"></span>40%-60%上涨概率
                </div>
                <div>
                    <span class="ico bg-green"></span>&lt;40%上涨概率
                </div>
            </div>
            <div class="probability-list">
                <ul class="flex" id="probability">
                    <!--<li class="probability-li flex-1">-->
                        <!--<div class="ico bg-red"></div>-->
                        <!--<p class="desc gray">3.1</p>-->
                    <!--</li>-->
                </ul>
            </div>
        </div>

        <div class="section section2">
            <div class="title">鹰眼板块掘金今日推荐</div>
            <div class="subtitle">近期上涨概率较大板块</div>
            <div class="plate">
                <ul class="clearfix" id="block">

                </ul>
            </div>
            <p class="desc gray"><span class="ico-star"></span>板块分类使用同花顺数据</p>
        </div>

        <div class="section section3">
            <div class="section-wrap">大数据量化模型精准捕捉大盘涨跌趋势，历史回测准确率超过<span class="font-18">80</span>%</div>
        </div>
    </div>
</div>


<script id="broadcast-template" type="text/html">
    <div class="logo">
        <p class="logo-date">{{ newDate }}</p>
    </div>
    <div class="line">
        <span class="line-title">市场信号</span>
        {{ if signal == '强势'}}
            <span class="signal bg-red">强势</span><span class="signal">强势转弱</span><span class="signal">弱势</span><span class="signal">弱势转强</span>
        {{ else if signal == '强势转弱'}}
            <span class="signal">强势</span><span class="signal bg-red">强势转弱</span><span class="signal">弱势</span><span class="signal">弱势转强</span>
        {{ else if signal == '弱势'}}
            <span class="signal">强势</span><span class="signal">强势转弱</span><span class="signal bg-red">弱势</span><span class="signal">弱势转强</span>
        {{ else if signal == '弱势转强'}}
            <span class="signal">强势</span><span class="signal">强势转弱</span><span class="signal">弱势</span><span class="signal bg-red">弱势转强</span>
        {{ /if}}
    </div>
    <div class="line">
        <span class="line-title">未来短期内大盘</span>{{ if flag>0 }}<span class="signal bg-red">上涨</span>{{ else}}<span class="signal bg-green">下跌</span>{{/if}}<span class="line-title1">概率</span><span class="per red">{{ numToPercent(probability) }}<span class="unit">%</span></span>
    </div>
    <div class="line">
        <span class="line-title">操作建议</span><span class="signal bg-red">{{ operate }}</span>
    </div>
</script>

<script id="probability-template" type="text/html">
    {{each data as pro i}}
    <li class="probability-li flex-1">
        {{ if pro.probability > 0.6 }}
        <div class="ico bg-red"></div>
        {{ else if pro.probability >= 0.4}}
        <div class="ico bg-yellow"></div>
        {{ else}}
        <div class="ico bg-green"></div>
        {{/if}}
        <p class="desc gray">{{ shortDate(pro.date) }}</p>
    </li>
    {{/each}}
</script>

<script id="block-template" type="text/html">
    {{each bkdata as bk i}}
    <a href="javascript:;" data-blockid="{{ bk.blockid }}" class="plate-li {{ colors[i] }}">{{ bk.blockname }}</a>
    {{/each}}
</script>


<script type="text/javascript" src="../res/js/libs/zepto.min.js"></script>
<script type="text/javascript" src="../res/js/libs/template.js"></script>
<script type="text/javascript" src="../res/js/libs/sea.js"></script>
<script type="text/javascript">
    // 加载多个模块，在加载完成时，执行回调
    seajs.use(['../res/js/global', '../res/js/hawkeye/index'], function(global, index) {
        index.init();
    });
</script>
</body>
</html>
